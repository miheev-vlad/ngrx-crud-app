<div class="container mt-2">
  <div class="row">
    <div class="col col-md4 offset-md-4 mb-2">
      <a routerLink="/add" class="btn btn-dark">Add New Item</a>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let item of items$ | async">
      <app-card
        [item]="item"
        (deleteEvent)="openDeleteModal($event)"
      ></app-card>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
        <button
          type="button"
          class="btn-close border-0"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="onClose()"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">Are you sure to delete this item?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="onClose()"
        >
          Close
        </button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">
          Confirm Delete
        </button>
      </div>
    </div>
  </div>
</div>
